_schema-version: 3.3.0
ID: reading_type_error
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: reading_type_error.db-deployer
    type: hdb
    path: ./gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: reading_type_error-hdi
    build-parameters:
      builder: custom
      commands:
        []
        # So lange wir die node_modules ignorieren k√∂nnen wir auch auf npm ci verzichten
      ignore:
        - ./node_modules/
  - name: reading_type_error-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      stack: cflinuxfs4
      disk-quota: 550M
      memory: 256M
      command: node ./node_modules/@sap/cds/bin/serve
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    requires:
      - name: reading_type_error-hdi
      - name: reading_type_error-destination
      - name: reading_type_error-auth
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}

resources:
  - name: reading_type_error-hdi #special names are required by HDI container convention
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: reading_type_error-destination
    type: org.cloudfoundry.managed-service
    requires:
      []
    parameters:
      service: destination
      service-name: reading_type_error-destination
      service-plan: lite
      version: 1.0.0
  - name: reading_type_error-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: reading_type_error-${org}-${space}
        tenant-mode: dedicated
